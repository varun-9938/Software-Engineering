<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FunctionsAndMultipleArguments</title>
</head>
<body>
<h2 id="demo"></h2>
<h2 id="res1"></h2>
<h2 id="res2"></h2>
<h2 id="res3"></h2>
<script type="text/javascript">
    function myfunc(x,y)
    {
        return(x*y);
    }
    function myfunc1(x,y=2)
    {
        return(x*y);
    }
    function Max()
    {
        let max=0;
        for(let i=0;i<arguments.length;i++)
        {
            if(max<arguments[i])
                max=arguments[i]
        }
        return max;
    }

    document.getElementById("res1").innerHTML=myfunc(5,15);
    document.getElementById("res2").innerHTML=myfunc1(5);
    document.getElementById("res3").innerHTML=Max(5,15,800,47);

</script>
</body>
</html>
