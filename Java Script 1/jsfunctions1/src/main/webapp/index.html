<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSFunctionsWithButtonEvents</title>
</head>
<body>
<label>Enter n1 : </label> <input type="number" id="n1" value="0"><br>
<label>Enter n2 : </label> <input type="number" id="n2" value="0"><br>
<button type="button" id="btn" onclick="sum()">ADD</button>
<button type="button" id="btn1" onclick="sub()">SUBTRACT</button>
<button type="button" id="btn2" onclick="mul()">MULTIPLY</button>
<button type="button" id="btn3" onclick="div()">DIVISION</button>
<h2 id="res"></h2>
<script type="text/javascript">
    function sum()
    {
        var n1=document.getElementById("n1").value;
        var n2=document.getElementById("n2").value;
        let res = parseInt(n1)+parseInt(n2);
        document.getElementById("res").innerHTML="The sum value is : <i>"+res+"</i>";
    }
    function sub()
    {
        var n1=document.getElementById("n1").value;
        var n2=document.getElementById("n2").value;
        let res = parseInt(n1)-parseInt(n2);
        document.getElementById("res").innerHTML="The difference value is :  <i>"+res+"</i>";
    }
    function mul()
    {
        var n1=document.getElementById("n1").value;
        var n2=document.getElementById("n2").value;
        let res = parseInt(n1)*parseInt(n2);
        document.getElementById("res").innerHTML="The product value is :  <i>"+res+"</i>";
    }
    function div()
    {
        var n1=document.getElementById("n1").value;
        var n2=document.getElementById("n2").value;
        let res = parseInt(n1)/parseInt(n2);
        document.getElementById("res").innerHTML="The division result is :  <i>"+res+"</i>";
    }
</script>
</body>
</html>
