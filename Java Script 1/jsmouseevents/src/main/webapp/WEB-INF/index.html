<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseevents</title>
    <style type="text/css">
        div{
            width:200px;
            height:100px;
            border:3px solid black;
            background-color:powderblue;
            }

    </style>
</head>
<body>
<div onmousemove="myfunction1()" onmouseout="clearfunction()" onmouseover="overfunction()">
    welcome to mouse events:move out
</div>
<h1 id="demo"></h1>
<script>
    function myfunction1()
    {
        document.getElementById("demo").innerHTML="mouse moved in";

    }
    function clearfunction()
    {
        document.getElementById("demo").innerHTML="mouse moved out";
    }
    function overfunction()
    {
        document.getElementById("demo").innerHTML="mouse moved over"
    }
</script>
</body>
</html>
